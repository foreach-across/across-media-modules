across:
  development:
    active: true

acrossModule:
  WebCmsModule:
    resources: ../web-cms-module/src/main/resources

adminWebModule:
  title: Admin Web CMS
  login:
    rememberMe:
      key: webcms
  root-path: /cms

debugWebModule:
  security:
    password: debug

spring:
  datasource:
    url: jdbc:h2:../db/adminwebcms
    username: sa

  devtools:
    restart:
      additional-paths: src/main/resources
      additional-exclude: "messages/**,views/**"
